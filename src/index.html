<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Likes</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="joke">
          <div class="joke__body">
            <img class="joke__user" v-bind:src="userImage" />
            <p class="joke__text" v-html="joke"></p>
          </div>
          <div class="joke__likes">
            <button
              id="btn-up"
              class="btn-like btn-like--up"
              v-on:click="increaseLikes"
            ></button>
            <span id="likes-up" class="likes-count likes-count--up">
              {{ upLikes }}</span
            >
            <button
              id="btn-down"
              class="btn-like btn-like--down"
              v-on:click="increaseDislikes"
            ></button>
            <span id="likes-down" class="likes-count likes-count--down"
              >{{ downLikes }}</span
            >
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
